<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function com parametro</title>
</head>
<body>
    <h1>teste</h1>
    <p id="results"></p>
    <script>
        function action(n){
            if(n%2==0){
                return `Par`
            } else {
                return 'impar'
            }
        }
        results.innerText = action(10)
    </script>
</body>
</html>
