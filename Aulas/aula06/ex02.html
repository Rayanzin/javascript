<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let dayS = 1
        switch(dayS){
            case 1:
                document.write('Domingo')
                break
            case 2:
                document.write('Segunda')
                break
            case 3:
                document.write('Terça')
                break
            case 4:
                document.write('Quarta')
                break
            case 5:
                document.write('Quinta')
                break
            case 6:
                document.write('Sexta')
                break
            case 7:
                document.write('Sabado')
                break
            default:
                document.write('[ERRO] Inválido')
        }
    </script>
</body>
</html>
