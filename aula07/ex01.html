<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição</title>
</head>
<body>
    <script>
        let a = 1
        while(a <= 10){
            document.write(`Número:${a}<br>`)
            a++
        } let b = 1
        
        do{
            document.write(`Passo: ${b}<br>`)
            b++
        }while(b <= 10)
    </script>
</body>
</html>
