<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições</title>
</head>
<body>
    <h1>sistema de multas</h1>
    <input type="text" id="vel">
    <input type="button" value="Enviar"  onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular(){
            let speed = Number(vel.value)
            res.innerText = `<p>Sua velocidade é de ${speed}Km/h</p>`
            if(speed > 60){
                res.innerText += '<p>Multado por excesso de velocidade!</p>'
            }
            res.innerText += '<p>Dirija sempre com o sinto de segurança!</p>'
        }
    </script>
</body>
</html>
